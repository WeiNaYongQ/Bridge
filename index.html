<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridge Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="themeBtn">☰</div>
  <div id="themeMenu">
    <div class="theme-option active" data-theme="deep">Deep Space</div>
    <div class="theme-option" data-theme="stellar">Stellar Glow</div>
  </div>

  <canvas id="particlesCanvas"></canvas>

  <div id="bridgeContainer">
    <svg id="bridgeSvg" viewBox="0 0 800 500"></svg>
    <div id="result">Initializing...</div>
  </div>

  <div id="controlPanel">
    <div id="panelHeader">
      Gear
      <button id="toggleBtn">−</button>
    </div>
    <div id="panelContent">
      <div class="input-group">
        <label for="length">Length:</label>
        <input type="number" id="length" value="50" step="0.1" min="0.01">
      </div>
      <div class="input-group">
        <label for="position">Position:</label>
        <input type="number" id="position" value="18.5" step="0.1" min="0">
      </div>
      <div class="input-group">
        <label for="lengthUnit">Length Unit:</label>
        <select id="lengthUnit">
          <option value="m">Meters (m)</option>
          <option value="cm">Centimeters (cm)</option>
          <option value="km">Kilometers (km)</option>
          <option value="ft">Feet (ft)</option>
          <option value="in">Inches (in)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="mass">Mass:</label>
        <input type="number" id="mass" value="400" step="1" min="0">
      </div>
      <div class="input-group">
        <label for="massUnit">Mass Unit:</label>
        <select id="massUnit">
          <option value="kg">Kilograms (kg)</option>
          <option value="lb">Pounds (lb)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="forceUnit">Force Unit:</label>
        <select id="forceUnit">
          <option value="N">Newtons (N)</option>
          <option value="lbf">Pounds-force (lbf)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="gravity">Gravity (m/s²):</label>
        <input type="number" id="gravity" value="10" step="0.01" min="0.1" max="100">
      </div>
      <button id="updateBtn">Update Simulation</button>
      <div class="tip">Drag ● or edit values</div>
    </div>
  </div>

  <script src="particles.js"></script>
  <script src="simulator.js"></script>
</body>
</html>
